- title: Wat is opensamen.nl?
  answer: Opensamen.nl helpt met het initieren van open samenwerkingen en brengt deze onder de aandacht van andere overheden en andere mogelijke partners.
- title: Wat is een open samenwerking?
  answer: Open samenwerking zijn samenwerkingen rondom publieke innovatie, die open staan voor meekijkers, meeleerders en meedoeners, waarin alle learnings en deliverables open source en creative commons ter beschikking worden gesteld voor hergebruik door iedereen die daar iets mee kan.
- title: Wie zit er achter open samen?
  answer: Opensamen.nl is een concept van everybit, het concept development lab van Johan Groenen, bekend van onder andere Code for NL en Tiltshift.