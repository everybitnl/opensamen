- title: Wat is een open samenwerking?
  answer: Open samenwerking zijn samenwerkingen rondom publieke innovatie, waarin open source en creative commons ervoor zorgen dat het intellectuele eigendom niet bij één partij liggen.
- title: Wie zit er achter open samen?
  answer: Opensamen.nl is een concept van everybit, het concept development lab van Johan Groenen, bekend van onder andere Code for NL en Tiltshift.