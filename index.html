---
layout: default
---
{% for os in site.data.opensamenwerkingen %}
<div class="list-item">
    <div class="list-item-image" style="background: url({{ os.img | default: "https://via.placeholder.com/400" }}) center center no-repeat"></div>
    <div class="list-item-details">
        <h2>{{ os.title }}</h2>
        <p>{{ os.description }}</p>
        <p>{{ os.need }}</p>
        <p><a class="btn" href="">Meer informatie</a></p>
    </div>
</div>
{% endfor %}
